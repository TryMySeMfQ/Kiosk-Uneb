<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="assets/css/style.css?v=1.0.1" />

    <!-- Fontes -->
    <link href="http://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Notícias gerais -->
    <div class="news-container">
      <p id="tipoInformacao">DEPARTAMENTO DE CIÊNCIAS EXATAS E DA TERRA II</p>
    </div>

    <!-- Quadro de Horários -->
    <div id="horarios" class="container-horario">
      <div class="scroll-table">
        <table id="schedule-table">
          <thead>
            <tr>
              <td>disciplina</td>
              <td>professor(a)</td>
              <td>curso</td>
              <td class="col-inicio">inicio</td>
              <td class="col-fim">fim</td>
              <td class="col-sala">sala</td>
            </tr>
          </thead>
          <tbody id="table-horario">
            <!-- Dados do CSV serão inseridos aqui -->
          </tbody>
        </table>
      </div>
    </div>
    <!--QUADRO AVISOS-->
    <div id="quadroAvisos"></div>

    <!-- ROTINA CHECK INTERNET -->
    <div id="offline-overlay" class="offlineOvervalyStyle">
      <i class="material-icons blinking" style="font-size: 240px; color: white"
        >wifi_off</i>
      <div id="headingone" style="font-size: 34px; margin-top: 20px">
        Estamos sem conexão
      </div>
      <p style="margin-top: 10px">
        Assim que retornar o painel retomara suas funções
      </p>
      <p style="margin-top: 20px">Agradecemos a compreensão!</p>
    </div>
    <!-- FIM ROTINA CHECK INTERNET -->

    <footer class="info-footer">
      <div class="info-weather">
        <img id="weather-icon" alt="Ícone do clima" />
        <div class="info-temp">
          <div id="weather-temp"></div>
          <div id="weather-city"></div>
        </div>
        <div class="info-geral">
          <div><img class="wheterLogo" src="/assets/image/humidy.png" /></div>
          <div id="weather-humidity"></div>
          <div><img class="wheterLogo" src="/assets/image/wind.png" /></div>
          <div id="weather-wind"></div>
        </div>
      </div>

      <div class="info-time">
        <div class="hora" id="time"></div>
        <div class="data" id="date"></div>
      </div>
    </footer>

    <!-- Scripts-->

    <!--Pega e apresenta data e hora-->
    <script src="assets/js/dataHora.js"></script>
    <!--Pega e apresenta dados do tempo-->
    <script src="assets/js/weather.js"></script>
    <!--Pega e apresenta os horários a partir da tabela-->
    <script src="assets/js/classTime.js?v=1.0.1"></script>
    <!--Detecta perda/retorno de conexão e reinicia os ciclos-->
    <script src="assets/js/internetCheck.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- CSV Parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <!-- Atualização periódica (auto refresh) -->
    <script src="assets/js/refresh.js"></script>
  </body>
</html>
